        <meta charset="utf-8" />

        <title>Spořík v0.2</title>
        <link rel="stylesheet" media="all" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <style>
            .ng-cloak { display:none !important; }
            .panel { 
                padding:0 10px;
             }
             #content { margin-top:20px; }

        </style>
    </head>
    <body class="container" ng-app="sporikApp" ng-controller="sporikDashboard as main">
        <header class="page-header">

                <li><a href="/bazos"><i class="fa fa-random"></i> Bazoš agent</a></li>

            <h1>Spořík v0.1 &nbsp;<span id="loading" ng-show="!main.loaded" class="badge">Loading...</span></h1> 
            
        </header>
        


        <div class="row" ng-cloak id="content">
            <div ng-if="main.devices.length == 0" class="alert alert-warning col-md-6 col-md-offset-3">
                Žádné zařízení není připojeno
                <button class="btn btn-outline btn-warning pull-right" ng-click="main.load()">Refresh</button>
            </div>
            <div ng-repeat="item in main.devices" class="col-md-8 col-md-offset-2 clearfix panel panel-default" ng-cloak>
                <div class="info" ng-show="!main.showMore(item.address)">
                    <h4>Zařízení: <label>{{ item.address }}</label></h4>
                    Aktuální spotřeba: <label>{{ item.value }}W</label>
                    <button ng-click="main.showMore(item.address, true)" class="btn pull-right btn-sm">More...</button>
                </div>
                <div class="info" ng-show="main.showMore(item.address)">
                    <h4>Zařízení: <label>{{ item.address }}</label></h4>
                    <input type="range" min="1" max="8499"xxdxz ng-model="main.dataValue" ng-change="main.regulate(item.address, main.dataValue)" ng-model-options="{debounce:200}" />
                    {{ main.dataValue }}
                    <br><br>
                    Aktuální spotřeba: <label>{{ item.value }}W</label>
                    <button ng-click="main.regulate(item.address, main.dataValue)" class="btn pull-right btn-sm">Regulate</button>
                    <button ng-click="main.toggle(item.address)" class="btn pull-right btn-sm btn-outline btn-danger">Toggle</button>
                </div>
                <br style="clear:both">
            </div>
        </div>

    </body>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./main.js"></script>
</html>
